<form id="app-form" class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label">发布接口地址</label>
        <div class="layui-input-block">
            <input type="text" name="push_api_url" class="layui-input" lay-verify="required" placeholder="请输入发布接口地址" value="{:sysconfig('push_config','push_api_url')}">
            <tip>填写发布接口地址。</tip>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">app_id</label>
        <div class="layui-input-block">
            <input type="text" name="push_app_id" class="layui-input" lay-verify="required" placeholder="请输入app_id" value="{:sysconfig('push_config','push_app_id')}">
            <tip>填写app_id。</tip>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">app_secret</label>
        <div class="layui-input-block">
            <input type="text" name="push_app_secret" class="layui-input" lay-verify="required" placeholder="请输入app_secret" value="{:sysconfig('push_config','push_app_secret')}">
            <tip>填写app_secret。</tip>
        </div>
    </div>




    <div class="hr-line"></div>
    <div class="layui-form-item text-center">
        <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit="system.config/save" data-refresh="false">确认</button>
        <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
    </div>


</form>
