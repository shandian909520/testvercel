        <div class="layui-form-item">
            <label class="layui-form-label required">名称</label>
            <div class="layui-input-block">
                <input type="text" name="uname" class="layui-input" lay-verify="required" lay-reqtext="请输入名称"
                    placeholder="请输入名称" value="">
                <tip>填写登录账户。</tip>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label required">登录账户</label>
            <div class="layui-input-block">
                <input type="text" name="username" class="layui-input" lay-verify="required" lay-reqtext="请输入登录账户"
                    placeholder="请输入登录账户" value="">
                <tip>填写登录账户。</tip>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">登录密码</label>
            <div class="layui-input-block">
                <input type="password" name="password" class="layui-input" lay-verify="required" lay-reqtext="请输入登录密码"
                    placeholder="请输入登录密码" value="">
                <tip>填写登录密码。</tip>
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">用户手机</label>
            <div class="layui-input-block">
                <input type="text" name="phone" class="layui-input" lay-reqtext="请输入用户手机" placeholder="请输入用户手机"
                    value="">
                <tip>填写用户手机。</tip>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label required">第三方平台独立配置开关</label>
            <div class="layui-input-block">
                <input type="radio" name="independent" value="0" title="关" checked>
                <input type="radio" name="independent" value="1" title="开">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">到期时间</label>
            <div class="layui-input-block">
                <input type="text" name="end_time" data-date="" data-date-type="datetime" class="layui-input"
                    placeholder="请选择到期时间" value="">
            </div>
        </div>
