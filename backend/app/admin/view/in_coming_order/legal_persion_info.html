<form id="app-form" class="layui-form layuimini-form">


    <div class="layui-form-item">
        <label class="layui-form-label">身份证人像面</label>
        <div class="layui-input-block layuimini-upload">
            <input name="id_card_copy_link" class="layui-input layui-col-xs6" lay-verify="required" placeholder="请上传身份证人像面" value="{$order->id_card_copy_link}">
            <div class="layuimini-upload-btn">
                <span><a class="layui-btn" data-upload="id_card_copy_link" data-upload-number="one" data-upload-exts="jpg|png|jpeg|bmp"><i class="fa fa-upload"></i> 上传</a></span>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">身份证国徽面</label>
        <div class="layui-input-block layuimini-upload">
            <input name="id_card_national_link" class="layui-input layui-col-xs6" lay-verify="required" placeholder="请上传身份证国徽面" value="{$order->id_card_national_link}">
            <div class="layuimini-upload-btn">
                <span><a class="layui-btn" data-upload="id_card_national_link" data-upload-number="one" data-upload-exts="jpg|png|jpeg|bmp"><i class="fa fa-upload"></i> 上传</a></span>
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">姓名</label>
        <div class="layui-input-block">
            <input type="text" name="id_card_name" class="layui-input" lay-verify="required" placeholder="请输入姓名" value="{$order->id_card_name}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">身份证号</label>
        <div class="layui-input-block">
            <input type="text" name="id_card_number" class="layui-input" lay-verify="required" placeholder="请输入身份证号" value="{$order->id_card_number}">
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">超级管理员姓名</label>
        <div class="layui-input-block">
            <input type="text" name="contact_name" class="layui-input" placeholder="请输入超级管理员姓名" value="{$order->contact_name}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">超级管理员身份证号</label>
        <div class="layui-input-block">
            <input type="text" name="contact_id_number" class="layui-input" placeholder="请输入超级管理员身份证号" value="{$order->contact_id_number}">
        </div>
    </div>



    <div class="layui-form-item">
        <label class="layui-form-label">手机号</label>
        <div class="layui-input-block">
            <input type="text" name="mobile_phone" class="layui-input" lay-verify="required" placeholder="请输入手机号" value="{$order->mobile_phone}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">联系邮箱</label>
        <div class="layui-input-block">
            <input type="text" name="contact_email" class="layui-input" lay-verify="required,email" placeholder="请输入联系邮箱" value="{$order->contact_email}">
        </div>
    </div>




    <div class="hr-line"></div>
    <div class="layui-form-item text-center">
        <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit data-refresh="false">确认</button>
        <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
    </div>


</form>
