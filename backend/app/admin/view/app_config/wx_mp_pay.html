<form id="app-form" class="layui-form layuimini-form">
    <input type="hidden" name="now_group" value="wx_config">
    <h3>客服设置</h3>
    <hr>
    <div class="layui-form-item">
        <label class="layui-form-label required">客服开关</label>
        <div class="layui-input-block">

            <input type="radio" name="kefu_type_mp{:session('admin.id')}" value="2" lay-filter='kefu_type_mp'
                title="微信客服" {if sysconfig( 'wx_config' , 'kefu_type_mp' .session('admin.id'))==2} checked {/if}>
            <input type="radio" name="kefu_type_mp{:session('admin.id')}" value="3" lay-filter='kefu_type_mp' title="客服"
                {if sysconfig( 'wx_config' , 'kefu_type_mp' .session('admin.id'))==3} checked {/if}>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">填写微信公众号app_id。</label>
        <div class="layui-input-block">
            <input type="text" name="wx_mp_app_id{:session('admin.id')}" class="layui-input" lay-verify="required"
                placeholder="请输入微信小程序app_id" value="{:sysconfig('wx_config','wx_mp_app_id'.session('admin.id'))}">
            <tip>填写微信公众号app_id。</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">填写微信公众号app_secret。</label>
        <div class="layui-input-block">
            <input type="text" name="wx_mp_app_secret{:session('admin.id')}" class="layui-input" lay-verify="required"
                placeholder="请输入微信小程序app_secret"
                value="{:sysconfig('wx_config','wx_mp_app_secret'.session('admin.id'))}">
            <tip>填写微信公众号app_secret。</tip>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">微信商户号</label>
        <div class="layui-input-block">
            <input type="text" name="wx_mp_mchid{:session('admin.id')}" class="layui-input" lay-verify="required"
                placeholder="请输入微信商户号" value="{:sysconfig('wx_config','wx_mp_mchid'.session('admin.id'))}">
            <tip>填写公众号对应商户号。</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">商户api证书序列号</label>
        <div class="layui-input-block">
            <input type="text" name="wx_mp_mchid_serial_no{:session('admin.id')}" class="layui-input"
                lay-verify="required" placeholder="请输入商户api证书序列号"
                value="{:sysconfig('wx_config','wx_mp_mchid_serial_no'.session('admin.id'))}">
            <tip>填写商户api证书序列号。</tip>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">支付秘钥</label>
        <div class="layui-input-block">
            <input type="text" name="wx_mp_mchid_secret{:session('admin.id')}" class="layui-input" lay-verify="required"
                placeholder="请输入支付秘钥" value="{:sysconfig('wx_config','wx_mp_mchid_secret'.session('admin.id'))}">
            <tip>填写支付秘钥。</tip>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">key.pem证书</label>
        <div class="layui-input-block layuimini-upload">
            <input name="wx_mp_key_pem{:session('admin.id')}" class="layui-input layui-col-xs6 wx_mp_key_pem_class"
                lay-verify="required" placeholder="请上传key.pem证书"
                value="{:sysconfig('wx_config','wx_mp_key_pem'.session('admin.id'))}">
            <div class="layuimini-upload-btn">
                <button type="button" class="layui-btn" id="wx_mp_key_pem">
                    <i class="fa fa-upload"></i>上传
                </button>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">cert.pem证书</label>
        <div class="layui-input-block layuimini-upload">
            <input name="wx_mp_cert_pem{:session('admin.id')}" class="layui-input layui-col-xs6 wx_mp_cert_pem_class"
                lay-verify="required" placeholder="请上传cert.pem证书"
                value="{:sysconfig('wx_config','wx_mp_cert_pem'.session('admin.id'))}">
            <div class="layuimini-upload-btn">
                <button type="button" class="layui-btn" id="wx_mp_cert_pem">
                    <i class="fa fa-upload"></i>上传
                </button>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">打款方式</label>
        <div class="layui-input-block">
            <!--<input type="radio" name="wx_mp_pay_type" class="layui-input" title="现金红包" disabled value="1" {eq name=":sysconfig('wx_config','wx_mp_pay_type')" value='1' } checked {/eq}>-->
            <input type="radio" name="wx_mp_pay_type{:session('admin.id')}" class="layui-input" title="企业零钱" value="2"
                {eq name=":sysconfig('wx_config','wx_mp_pay_type'.session('admin.id'))" value='2' } checked {/eq}>
        </div>
    </div>

    <div class="hr-line"></div>
    <div class="layui-form-item text-center">
        <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit="app_config/save"
            data-refresh="false">确认</button>
        <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
    </div>

</form>
