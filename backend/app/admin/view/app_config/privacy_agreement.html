<form id="app-form" class="layui-form layuimini-form">

    <input type="hidden" name="now_group" value="base_config">

    <div class="layui-form-item">
        <label class="layui-form-label">隐私协议</label>
        <div class="layui-input-block">
            <textarea name="useragreement{:session('admin.id')}" rows="20" class="layui-textarea editor"  内容 placeholder="请输入隐私协议">{:sysconfig('base_config','useragreement'.session('admin.id'))}</textarea>
        </div>
    </div>

    <div class="hr-line"></div>
    <div class="layui-form-item text-center">
        <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit="app_config/save"
            data-refresh="false">确认</button>
        <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
    </div>

</form>

<script>
    window.onload = function () {
        layui.use('layedit', function () {
            var layedit = layui.layedit;
            layedit.build('pa'); //建立编辑器
        });

    }

</script>
