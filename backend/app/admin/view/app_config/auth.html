<form id="app-form" class="layui-form layuimini-form">


    <input type="hidden" name="now_group" value="api_auth">

    <div class="layui-form-item">
        <label class="layui-form-label">授权url</label>
        <div class="layui-input-block">
            <input type="text" name="auth_url" class="layui-input" disabled lay-verify="required" placeholder="请输入授权url" value="{:sysconfig('api_auth','auth_url')}">
            <tip>填写授权url。</tip>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">授权码</label>
        <div class="layui-input-block">
            <input type="text" name="auth_code" class="layui-input" lay-verify="required" placeholder="请输入授权码" value="{:sysconfig('api_auth','auth_code')}">
            <tip>填写授权码。</tip>
        </div>
    </div>


    <div class="hr-line"></div>
    <div class="layui-form-item text-center">
        <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit="app_config/save" data-refresh="false">确认</button>
        <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
    </div>

</form>
