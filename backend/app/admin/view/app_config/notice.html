<form id="app-form" class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label">消息提醒开关</label>
        <div class="layui-input-block">
            <input type="radio" name="notice_admin_status" class="layui-input" lay-verify="required" title="开" value="1" {eq name=':sysconfig("notice_config","notice_admin_status")' value='1' } checked {/eq}>
            <input type="radio" name="notice_admin_status" class="layui-input" lay-verify="required" title="关" value="0" {eq name=':sysconfig("notice_config","notice_admin_status")' value='0' } checked {/eq}>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">设置人员</label>
        <div class="layui-input-block">
            <input type="text" name="notice_person" class="layui-input" placeholder="请输入设置人员" value="{:sysconfig('notice_config','notice_person')}">
            <tip>填写设置人员的openid,多个请用|隔开。</tip>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">消息模板id</label>
        <div class="layui-input-block">
            <input type="text" name="notice_template_id" class="layui-input" lay-verify="required" placeholder="消息模板id" value="{:sysconfig('notice_config','notice_template_id')}">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">开启成功推送</label>
        <div class="layui-input-block">
            <input type="radio" name="notice_success_status" class="layui-input" lay-verify="required" title="开" value="1" {eq name=':sysconfig("notice_config","notice_success_status")' value='1' } checked {/eq}>
            <input type="radio" name="notice_success_status" class="layui-input" lay-verify="required" title="关" value="0" {eq name=':sysconfig("notice_config","notice_success_status")' value='0' } checked {/eq}>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">开启失败推送</label>
        <div class="layui-input-block">
            <input type="radio" name="notice_error_status" class="layui-input" lay-verify="required" title="开" value="1" {eq name=':sysconfig("notice_config","notice_error_status")' value='1' } checked {/eq}>
            <input type="radio" name="notice_error_status" class="layui-input" lay-verify="required" title="关" value="0" {eq name=':sysconfig("notice_config","notice_error_status")' value='0' } checked {/eq}>
        </div>
    </div>

    <div class="hr-line"></div>
    <div class="layui-form-item text-center">
        <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit="system.config/save" data-refresh="false">确认</button>
        <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
    </div>


</form>
