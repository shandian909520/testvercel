<link rel="stylesheet" href="__STATIC__/admin/css/login.css?v={$version}" media="all">
<div class="main-body">
    <div class="login-main">
        <div class="login-top">
            <span>{:sysconfig('site','site_name')}</span>
            <span class="bg1"></span>
            <span class="bg2"></span>
        </div>
        <form class="layui-form login-bottom" method="post">
            <div class="center">
                <div class="item">
                    <span class="icon icon-3"></span>
                    <input type="password" name="password" lay-verify="required" placeholder="请输入密码" maxlength="20">
                    <span class="bind-password icon icon-4"></span>
                </div>
                <div class="item">
                    <span class="icon icon-3"></span>
                    <input type="password" name="repassword" lay-verify="required|confirmPass" placeholder="请再次输入密码" maxlength="20">
                    <span class="bind-password icon icon-4"></span>
                </div>
            </div>
            <div class="layui-form-item" style="text-align:center; width:100%;height:100%;margin:0px;">
                <button class="login-btn" lay-submit>重置密码</button>
            </div>
        </form>
    </div>
</div>
<style>
    .login-main .login-bottom .login-btn {
        margin: 0;
    }
</style>
