<form id="app-form" class="layui-form layuimini-form">

    <div class="layui-form-item">
        <label class="layui-form-label required">卡密开关</label>
        <input type="hidden" name="now_group" value="active_ident" />
        <div class="layui-input-block">
            <input type="radio" name="{$active_ident_status_name}" value="0" title="关" {if $active_ident_status==0 } checked
                {/if}>
            <input type="radio" name="{$active_ident_status_name}" value="1" title="开" {if $active_ident_status==1} checked
                {/if}>
        </div>
    </div>


    <div class="hr-line"></div>
    <div class="layui-form-item text-center">
        <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit="app_config/save"
            data-refresh="false">确认</button>
        <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
    </div>

</form>
