<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">
        
        <div class="layui-form-item">
            <label class="layui-form-label">openid</label>
            <div class="layui-input-block">
                <input type="text" name="open_id" class="layui-input"  placeholder="请输入openid" value="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">昵称</label>
            <div class="layui-input-block">
                <input type="text" name="nickname" class="layui-input"  placeholder="请输入昵称" value="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">黑名单</label>
            <div class="layui-input-block">
                <select name="is_black" >
                    <option value=''></option>
                    {foreach $getIsBlackList as $k=>$v}
                    <option value='{$k}' >{$v}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>

    </form>
</div>
