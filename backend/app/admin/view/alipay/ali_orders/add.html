<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">
        
        <div class="layui-form-item">
            <label class="layui-form-label">订单号</label>
            <div class="layui-input-block">
                <input type="text" name="order_id" class="layui-input" lay-verify="required" placeholder="请输入订单号" value="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">用户id</label>
            <div class="layui-input-block">
                <input type="text" name="user_id" class="layui-input" lay-verify="required" placeholder="请输入用户id" value="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">支付类型</label>
            <div class="layui-input-block">
                <select name="pay_type" lay-verify="required">
                    <option value=''></option>
                    {foreach $getPayTypeList as $k=>$v}
                    <option value='{$k}' >{$v}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">金额</label>
            <div class="layui-input-block">
                <input type="text" name="num" class="layui-input" lay-verify="required" placeholder="请输入金额" value="0.00">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">订单状态</label>
            <div class="layui-input-block">
                <select name="status" lay-verify="required">
                    <option value=''></option>
                    {foreach $getStatusList as $k=>$v}
                    <option value='{$k}' >{$v}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">错误信息</label>
            <div class="layui-input-block">
                <input type="text" name="error_msg" class="layui-input"  placeholder="请输入错误信息" value="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">分销-打款状态  {0:无,1:成功,2:失败}</label>
            <div class="layui-input-block">
                <select name="retail_status" >

                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">分销-佣金</label>
            <div class="layui-input-block">
                <input type="text" name="retail_num" class="layui-input"  placeholder="请输入分销-佣金" value="0.00">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">分销-打款时间</label>
            <div class="layui-input-block">
                <input type="text" name="retail_time" class="layui-input"  placeholder="请输入分销-打款时间" value="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">微信支付申请单号</label>
            <div class="layui-input-block">
                <input type="text" name="applyment_id" class="layui-input"  placeholder="请输入微信支付申请单号" value="">
            </div>
        </div>
        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>

    </form>
</div>
