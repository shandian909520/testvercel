<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">
        <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
            <div class="layui-tab-content">
                <input type="hidden" name="id" value="{$orderInfo.id}" />

                <div class="layui-form-item">
                    <label class="layui-form-label required">一级类目:</label>
                    <div class="layui-input-block">
                        <select name="mcc_code1" lay-filter="mcc_code1">
                            <option value=''></option>
                            {foreach $alipaymccC1 as $k=>$v}
                            <option value='{$v.code}' {in name="$mcc_code1" value="$v.code" }selected="" {/in}>{$v.name}
                            </option>
                            {/foreach}
                        </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label required">二级类目:</label>
                    <div class="layui-input-block">
                        <select name="mcc_code2" lay-filter="mcc_code2" class="mcc_code2" id="mcc_code2">
                            <option value=''></option>
                        </select>
                    </div>
                </div>
                <!-- 
                <div class="layui-form-item">
                    <label class="layui-form-label required">企业特殊资质图片</label>
                    <div class="layui-input-block layuimini-upload">
                        <input name="specialLicensePic" class="layui-input layui-col-xs6 specialLicensePic_class"
                            lay-verify="required" placeholder="请上传企业特殊资质图片">
                        <div class="layuimini-upload-btn">
                            <button type="button" class="layui-btn" id="specialLicensePic_class">
                                <i class="fa fa-upload"></i>上传
                            </button>
                        </div>
                    </div>
                </div> -->

                <div class="layui-form-item">
                    <label class="layui-form-label">企业特殊资质图片</label>
                    <div class="layui-input-block layuimini-upload">
                        <input name="special_license_pic" class="layui-input layui-col-xs6" placeholder="请上传企业特殊资质图片"
                            value="{$orderInfo.special_license_pic}">
                        <div class="layuimini-upload-btn">
                            <span><a class="layui-btn" data-upload="special_license_pic" data-upload-sign=","
                                    data-upload-number="1" data-upload-exts="jpg|png|jpeg|bmp"
                                    lay-data="{'url': '/admin/ajax/uploadLocalAli'}"><i class="fa fa-upload"></i>
                                    上传</a></span>
                        </div>
                    </div>
                </div>



                <div class="layui-form-item">
                    <label class="layui-form-label">服务费率</label>
                    <div class="layui-input-block">
                        <input type="text" name="rate" class="layui-input" lay-verify="required" placeholder="请输入服务费率"
                            value="{$orderInfo.rate}">
                    </div>
                </div>


                <div class="layui-form-item">
                    <label class="layui-form-label">营业执照号码</label>
                    <div class="layui-input-block">
                        <input type="text" name="business_license_no" class="layui-input" lay-verify="required"
                            placeholder="请输入营业执照号码" value="{$orderInfo.business_license_no}">
                    </div>
                </div>

                <input name="business_license_pic" type="hidden" value="">
                <div class="layui-form-item">
                    <label class="layui-form-label required">识别营业执照</label>
                    <div class="layui-input-block">
                        <a href="javaScript:void(0);" class="layui-btn layui-bg-blue" id="business_license_pic">
                            <i class="layui-icon layui-icon-upload"></i> 上传图片
                        </a>
                        <img class="business_license_pic" src="{$orderInfo.business_license_pic}" />
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">营业执照授权函图片</label>
                    <div class="layui-input-block layuimini-upload">
                        <input name="business_license_auth_pic" class="layui-input layui-col-xs6"
                            placeholder="请上传营业执照授权函图片" value="{$orderInfo.business_license_auth_pic}">
                        <div class="layuimini-upload-btn">
                            <span><a class="layui-btn" data-upload="business_license_auth_pic" data-upload-sign=","
                                    data-upload-number="1" data-upload-exts="jpg|png|jpeg|bmp"
                                    lay-data="{'url': '/admin/ajax/uploadLocalAli'}"><i class="fa fa-upload"></i>
                                    上传</a></span>
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">店铺内景图片</label>
                    <div class="layui-input-block layuimini-upload">
                        <input name="shop_scene_pic" class="layui-input layui-col-xs6" placeholder="请上传店铺内景图片"
                            value="{$orderInfo.shop_scene_pic}">
                        <div class="layuimini-upload-btn">
                            <span><a class="layui-btn" data-upload="shop_scene_pic" data-upload-sign=","
                                    data-upload-number="1" data-upload-exts="jpg|png|jpeg|bmp"
                                    lay-data="{'url': '/admin/ajax/uploadLocalAli'}"><i class="fa fa-upload"></i>
                                    上传</a></span>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">店铺门头照图片</label>
                    <div class="layui-input-block layuimini-upload">
                        <input name="shop_sign_board_pic" class="layui-input layui-col-xs6" placeholder="请上传店铺门头照图片"
                            value="{$orderInfo.shop_sign_board_pic}">
                        <div class="layuimini-upload-btn">
                            <span><a class="layui-btn" data-upload="shop_sign_board_pic" data-upload-sign=","
                                    data-upload-number="1" data-upload-exts="jpg|png|jpeg|bmp"
                                    lay-data="{'url': '/admin/ajax/uploadLocalAli'}"><i class="fa fa-upload"></i>
                                    上传</a></span>
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">签约且授权</label>
                    <div class="layui-input-block">
                        <input type="radio" lay-filter="sign_and_auth" name="sign_and_auth" {if
                            $orderInfo.sign_and_auth==1 } checked {/if} value="1" title="是">
                        <input type="radio" lay-filter="sign_and_auth" name="sign_and_auth" {if
                            $orderInfo.sign_and_auth==0 } checked {/if} value="0" title="否">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">是否长期</label>
                    <div class="layui-input-block">
                        <input type="radio" lay-filter="long_term" {if $orderInfo.long_term==1 } checked {/if}
                            name="long_term" value="1" title="是">
                        <input type="radio" lay-filter="long_term" {if $orderInfo.long_term==0 } checked {/if}
                            name="long_term" value="0" title="否">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">营业期限</label>
                    <div class="layui-input-block">
                        <input type="text" name="date_limitation" data-date="" lay-verify="required" data-date-type="date"
                            class="layui-input" placeholder="请选择营业期限" value="{$orderInfo.date_limitation}">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">店铺名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="shop_name" class="layui-input" lay-verify="required"
                            placeholder="请输入店铺名称" value="{$orderInfo.shop_name}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">手机号</label>
                    <div class="layui-input-block">
                        <input type="text" name="business_license_mobile" class="layui-input" lay-verify="required"
                            placeholder="请输入手机号" value="{$orderInfo.business_license_mobile}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">商户账号</label>
                    <div class="layui-input-block">
                        <input type="text" name="account" class="layui-input" lay-verify="required"
                            placeholder="请输入商户账号" value="{$orderInfo.account}">
                        <tip>可以是支付宝账号。</tip>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">联系人名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="contact_name" class="layui-input" lay-verify="required"
                            placeholder="请输入联系人名称" value="{$orderInfo.contact_name}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">联系人手机号码</label>
                    <div class="layui-input-block">
                        <input type="text" name="contact_mobile" class="layui-input" lay-verify="required"
                            placeholder="请输入联系人手机号码" value="{$orderInfo.contact_mobile}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">联系人邮箱</label>
                    <div class="layui-input-block">
                        <input type="text" name="contact_email" class="layui-input" lay-verify="required"
                            placeholder="请输入联系人邮箱" value="{$orderInfo.contact_email}">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">省市: <span style="color: red;">*</span></label>
                    <div class="layui-input-inline">
                        <select lay-filter="province_code" name="province_code" class="province_code">
                            <option value="">
                            </option>
                        </select>
                    </div>

                    <div class="layui-input-inline">
                        <select lay-filter="city_code" name="city_code" class="city_code">
                            <option value="">
                            </option>
                        </select>
                    </div>
                    <div class="layui-input-inline">
                        <select lay-filter="district_code" name="district_code" class="district_code">
                            <option value="">
                            </option>
                        </select>
                    </div>
                </div>


                <div class="layui-form-item">
                    <label class="layui-form-label">详细地址</label>
                    <div class="layui-input-block">
                        <input type="text" name="detail_address" class="layui-input" lay-verify="required"
                            placeholder="请输入详细地址" value="{$orderInfo.detail_address}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">结果</label>
                    <div class="layui-input-block">
                        <input type="text" readonly class="layui-input" lay-verify="required" value="{$order.sub_msg}">
                    </div>
                </div>
                {if $order.confirm_url}
                <div class="layui-form-item">
                    <label class="layui-form-label">签约授权二维码</label>
                    <div class="layui-input-block">
                        <img src="{:qrcode_create($order.confirm_url,false)}" alt="" srcset="">
                    </div>
                </div>
                {/if}

                <!-- lay-submit="app_config/save" -->
                <div class="hr-line"></div>
                <div class="layui-form-item text-center">
                    <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm"
                        lay-submit="alipay.ali_orders/updateDetail" data-refresh="false">确认</button>
                    <!-- <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button> -->
                </div>



            </div>
        </div>
    </form>
</div>

<script>
    var mcc_code1 = '{$mcc_code1}'
    var mcc_code2 = '{$mcc_code2}'
    var def_province_code = '{$orderInfo.province_code}'
    var def_city_code = '{$orderInfo.city_code}'
    var def_district_code = '{$orderInfo.district_code}'
</script>

<style>
    /* layui-input 默认太高了，这里固定高度*/
    label.required:after {
        /* 给红色的必填项打红色星号（文字后）如果打前面用before*/
        content: ' *';
        color: red;
    }

    .layui-form-label.required:after {
        /* 这种写法也可以*/
        content: ' *';
        color: red;
    }

    .business_license_pic {
        width: 100px;
    }
</style>
